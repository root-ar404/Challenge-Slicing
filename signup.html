<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obito - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth.js"></script>
    <style>
        .input-icon {
            @apply absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none;
        }
        #photoPreview {
            @apply object-cover w-full h-full rounded-full;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-2">
        <!-- Navbar -->
        <nav class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <svg class="h-8 w-8 text-green-700" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="ml-2 text-xl font-bold">Obito</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="pricing.html" class="text-gray-600 hover:text-gray-900">Pricing</a>
                <a href="features.html" class="text-gray-600 hover:text-gray-900">Features</a>
                <a href="testimonals.html" class="text-gray-600 hover:text-gray-900">Testimonials</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="signup.html" class="text-gray-900 font-medium">Sign Up</a>
                <a href="my-account.html" class="bg-teal-600 text-white px-4 py-2 rounded-md font-medium">My Account</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row mt-6">
            <!-- Left Side Form -->
            <div class="w-full md:w-1/2 p-6 bg-white rounded-lg shadow-sm">
                <h2 class="text-2xl font-bold mb-10">Upgrade Your Skills</h2>
                
                <form id="signupForm" class="space-y-6">
                    <!-- Add Photo - Left Aligned -->
                    <div class="flex items-center mb-8">
                        <div class="relative">
                            <div class="flex flex-col items-center justify-center w-20 h-20 border-2 border-gray-300 border-dashed rounded-full bg-white cursor-pointer" id="photoContainer">
                                <input type="file" accept="image/*" id="photoInput" class="hidden" name="photo">
                                <div id="photoPlaceholder" class="flex flex-col items-center justify-center">
                                    <span class="text-gray-500 text-xs text-center">Add<br>Photo</span>
                                </div>
                                <img id="photoPreview" class="hidden absolute inset-0 w-full h-full object-cover rounded-full" alt="Profile preview">
                            </div>
                        </div>
                        <button type="button" id="deletePhotoBtn" class="hidden text-red-500 text-sm font-medium ml-3">DELETE PHOTO</button>
                    </div>
                    
                    <!-- Complete Name -->
                    <div>
                        <label for="name" class="block text-gray-700 mb-2">Complete Name</label>
                        <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                            <div class="px-3 py-2 bg-white">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input type="text" id="name" name="name" placeholder="Type your valid name" class="w-full py-2 px-2 border-0 focus:ring-0 focus:outline-none" required>
                        </div>
                    </div>
                    
                    <!-- Occupation -->
                    <div>
                        <label for="occupation" class="block text-gray-700 mb-2">Occupation</label>
                        <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                            <div class="px-3 py-2 bg-white">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <input type="text" id="occupation" name="occupation" value="Programmer" class="w-full py-2 px-2 border-0 focus:ring-0 focus:outline-none" required>
                        </div>
                    </div>
                    
                    <!-- Email Address -->
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                        <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                            <div class="px-3 py-2 bg-white">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <input type="email" id="email" name="email" placeholder="Type your valid email address" class="w-full py-2 px-2 border-0 focus:ring-0 focus:outline-none" required>
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                            <div class="px-3 py-2 bg-white">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" placeholder="Type your password" class="w-full py-2 px-2 border-0 focus:ring-0 focus:outline-none" required
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" 
                                   title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number">
                        </div>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                        <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                            <div class="px-3 py-2 bg-white">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="w-full py-2 px-2 border-0 focus:ring-0 focus:outline-none" required>
                        </div>
                        <p id="passwordMatchError" class="text-red-500 text-sm mt-1 hidden">Passwords do not match</p>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" id="submitButton" class="w-full bg-teal-700 text-white py-3 rounded-md mt-6 hover:bg-teal-800 transition-colors">Create My Account</button>
                </form>
            </div>
            
            <!-- Right Side Image -->
            <div class="w-full md:w-1/2 hidden md:block">
                <img src="https://primakara.ac.id/assets/sia-profile-lulusan.a4e088be.png" alt="Programming workspace" class="w-full h-full object-cover rounded-lg" />
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg max-w-md w-full">
            <div class="text-center">
                <svg class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="text-xl font-bold mb-2">Registration Successful!</h3>
                <p class="text-gray-600 mb-6">Your account has been created. You can now login to access your dashboard.</p>
                <button id="closeModal" class="bg-teal-700 text-white px-6 py-2 rounded-md hover:bg-teal-800 transition-colors">Continue</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Photo upload preview
            const photoContainer = document.getElementById('photoContainer');
            const photoInput = document.getElementById('photoInput');
            const photoPreview = document.getElementById('photoPreview');
            const photoPlaceholder = document.getElementById('photoPlaceholder');

            photoContainer.addEventListener('click', function() {
                photoInput.click();
            });

            const deletePhotoBtn = document.getElementById('deletePhotoBtn');

            photoInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        photoPreview.src = e.target.result;
                        photoPreview.classList.remove('hidden');
                        photoPlaceholder.classList.add('hidden');
                        deletePhotoBtn.classList.remove('hidden');
                    };
                    
                    reader.readAsDataURL(this.files[0]);
                }
            });
            
            // Delete photo functionality
            deletePhotoBtn.addEventListener('click', function() {
                photoInput.value = '';
                photoPreview.src = '';
                photoPreview.classList.add('hidden');
                photoPlaceholder.classList.remove('hidden');
                deletePhotoBtn.classList.add('hidden');
                
                // Update the displayed image if the user is using a real image
                if (this.files[0]) {
                    const photoURL = URL.createObjectURL(this.files[0]);
                    photoPreview.src = photoURL;
                    photoPreview.onload = function() {
                        URL.revokeObjectURL(photoURL);
                    };
                }
            });

            // Form validation and submission
            const form = document.getElementById('signupForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordMatchError = document.getElementById('passwordMatchError');
            const successModal = document.getElementById('successModal');
            const closeModal = document.getElementById('closeModal');

            // Check if passwords match
            function checkPasswordsMatch() {
                if (password.value !== confirmPassword.value) {
                    passwordMatchError.classList.remove('hidden');
                    return false;
                } else {
                    passwordMatchError.classList.add('hidden');
                    return true;
                }
            }

            confirmPassword.addEventListener('input', checkPasswordsMatch);
            password.addEventListener('input', function() {
                if (confirmPassword.value) {
                    checkPasswordsMatch();
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                
                // Check if passwords match
                if (!checkPasswordsMatch()) {
                    return;
                }
                
                // Collect form data
                const formData = new FormData(form);
                
                // Get photo data if available
                let photoData = '';
                if (photoPreview.src && !photoPreview.classList.contains('hidden')) {
                    photoData = photoPreview.src;
                }
                
                const userData = {
                    name: formData.get('name'),
                    occupation: formData.get('occupation'),
                    email: formData.get('email'),
                    photo: photoData,
                    joinDate: new Date().toISOString(),
                    isLoggedIn: true
                };
                
                // Store user data in localStorage (in a real app, this would be sent to a server)
                localStorage.setItem('obitoUser', JSON.stringify(userData));
                
                // Log the user data
                console.log('User registered:', userData);
                
                // Show success modal
                successModal.classList.remove('hidden');
                
                // Also reset the delete photo button
                deletePhotoBtn.classList.add('hidden');
            });

            // Close modal
            closeModal.addEventListener('click', function() {
                successModal.classList.add('hidden');
                form.reset();
                photoPreview.classList.add('hidden');
                photoPlaceholder.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
